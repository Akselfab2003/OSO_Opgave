    console.log(JSON.Reason.length)
    
     var CurrentElement = `
        <br>

                  `;
                  if(JSON.Reason.length > 0 ){

                      <br>
                      <br>
                      <span class="TextBoxForAnswers"><span>"</span>`+JSON.Reason+`<span>"</span></span>
                  </div>
                  
                </div>
              </div>`;}


    html+= CurrentElement;
    

    DiVContainer.append(html);

  }



  function GetCookie(){
    var Value = document.cookie.split('; ').find((row=> row.startsWith("CurrentStudent=")))
    var objStudents = Value.split('=')[1];
    return JSON.parse(objStudents);
  }
})
