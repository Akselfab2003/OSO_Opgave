    <style>
        .Login {
            position:relative;
            margin-top: 70%;
        }
        .InputBar{
            -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    border: 1px solid #747474;
    border-radius: 4px;
    color: #1a1a1a;
   
    font-size: 1.6rem;
    line-height: 2.4rem;
    padding: calc(3px - 1px) calc(16px - 1px);
    width: 100%;
    max-width: 32rem;
   
    text-align: left;
        }
        .form-label{
            display: inline-block;
    font-size: 1.0rem;
    line-height: 2.6rem;
    font-weight: 600;
    color: #1a1a1a;
    text-transform: none;
        }
    .SubmitButton{
        position: absolute;
        top:150px;
       width: 45%;
       right: 30px;
        color: #fff;
    background-color: #0059b3;
    border-color: #454545;
    border: 2px solid #454545;
    border-radius: 4px;
    line-height: 2.4rem;
    text-align: center;
    margin-top: px;
}
.hrstyle{
    margin-top: 24px;
    top: 100px;
    position: relative;
    width: 90%;
   
    box-sizing: content-box;
    font-size: 1.6rem;
    
    
    color: #000000;
    left: 19px; 
    
}

.imgForStyr {
    position: relative;
    top:100px;

    display: block;
}



.GOback{
    position: absolute;

    background-color: #dcdcdc;
    border-color: #454545;
    border: 2px solid #454545;
    border-radius: 4px;
    line-height: 2.4rem;
    text-align: center;
    margin-top: px;
}
</style>
<script>
    $(document).ready(function(){
    $('#formForNext').on('submit',function(){
        
        window.location.href ="Spørgsmål.html"
        return false;
    })

    $('#formForBack').on('submit',function(){
        
        window.location.href ="Site2.html"

    })
    });
